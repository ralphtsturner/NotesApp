<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notes App</title>
        <!-- Bootstrap & Custom Styles -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
        <!-- Quill.js Styles -->
        <link
            href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <nav id="sidebar" class="bg-dark text-white">
                <h2 class="text-center py-4">
                    <img
                        src="images/notes.png"
                        alt="Notes Icon"
                        style="
                            height: 30px;
                            vertical-align: middle;
                            margin-right: 10px;
                        "
                    />
                    Notes App
                </h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <button
                            class="btn btn-light w-100 my-2"
                            id="new-note-btn"
                        >
                            New Note
                        </button>
                    </li>
                    <li class="nav-item">
                        <button
                            class="btn btn-light w-100 my-2"
                            id="categories-btn"
                        >
                            Categories
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light w-100 my-2" id="tags-btn">
                            Tags
                        </button>
                    </li>
                    <li class="nav-item">
                        <button
                            class="btn btn-light w-100 my-2"
                            id="themes-btn"
                        >
                            Themes
                        </button>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <div id="content" class="flex-fill">
                <div class="container py-4">
                    <header>
                        <h1 class="text-center">Your Notes</h1>
                    </header>
                    <div id="notes-container" class="row mt-4">
                        <!-- Notes will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Quill Editor Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="noteEditorModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Note</h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input
                            type="text"
                            id="note-title"
                            class="form-control mb-2"
                            placeholder="Note Title"
                        />
                        <div class="form-group mt-2">
                            <label for="note-category">Category</label>
                            <input
                                type="text"
                                id="note-category"
                                class="form-control"
                                placeholder="e.g., Work, Personal"
                            />
                        </div>
                        <div class="form-group mt-2">
                            <label for="note-tags"
                                >Tags (comma-separated)</label
                            >
                            <input
                                type="text"
                                id="note-tags"
                                class="form-control"
                                placeholder="e.g., project,urgent"
                            />
                        </div>
                        <div id="editor" style="height: 300px"></div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="save-note"
                        >
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
